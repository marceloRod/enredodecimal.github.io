<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hi!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fafafa; /* light gray/white background */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      color: #111;
    }

    .center-container {
      /* Flexbox to center content both vertically and horizontally */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .handle {
      font-size: 1rem;
      color: #e35b5b; /* pinkish/red text color for the handle */
    }
  </style>
</head>
<body>
  <div class="center-container">
    <h1>Enredo Decimal</h1>
      <a class="button" href="https://ondetocaabanda.pt">Onde toca a banda?</a>
  </div>

</html>
